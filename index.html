<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeverson Shim Ming Ming Store</title>
    <link
      rel="stylesheet"
      href="ttps://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a75c97315f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body {
      font-family: Montserrat;
      scroll-behaviour: smooth;
    }

    /* Style the navigation bar */
    .navbar {
      width: 100%;
      background-color: #555;
      overflow: auto;
    }

    /* Navbar links */
    .navbar a {
      float: left;
      text-align: center;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    /* Navbar links on mouse-over */
    .navbar a:hover {
      background-color: #000;
    }

    /* Current/active navbar link */
    .active {
      background-color: #04AA6D;
    }

    /* Add responsiveness - will automatically display the navbar vertically instead of horizontally on screens less than 500 pixels */
    @media screen and (max-width: 500px) {
      .navbar a {
        float: none;
        display: block;
      }
    }

    .footer {
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: red;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header {
      background-color: #3cff00;
      padding: 80px;
    }
  </style>
  <body>
    <div class="navbar">
      <a class="active" href="#home"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="#about"><i class="fas fa-address-card"></i> About this Store</a>
      <a href="#catalog"><i class="fas fa-book"></i> Catalog</a>
      <a href="#"><i class="fas fa-comment-alt"></i> Feedback</a>
    </div>
    <header id="home">
      <h1 style="text-align: center">
        Jeverson Shim Ming Ming Store
      </h1>
    </header>
    <br />
    <catalog id="about">
      <img
        src="https://cdn.glitch.me/99974305-7adc-4084-b3b8-68d65b95b8a5%2FJeverson%20Shim%20Ming%20Ming%20Store.png?v=1637839694675"
        width="200px"
        style="float:left"
      />
      <h1 style="text-align: center">
        About This Store
      </h1>
      <h2 style="text-align: justify">
        Hello! You must be curious what is this store. Am I right? Even though you are not let me explain
        you are not
      </h2>
    <hr>
    </catalog>
    <div class="footer">
      <img
        src="https://cdn.glitch.me/99974305-7adc-4084-b3b8-68d65b95b8a5%2FJeverson%20Shim%20Ming%20Ming%20Store.png?v=1637839694675"
        width="60px"
        style="float:left"
      />
      <p>Another project by Jeverson Shim Ming Ming</p>
    </div>
  </body>
</html>

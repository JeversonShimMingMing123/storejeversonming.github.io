<!Doctype html>
<html>
  <head>
    <title>Jeverson Shim Ming Ming Store</title>
    <link rel="stylesheet" href="ttps://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>
  <style>
  html,
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    font-family: Montserrat;
    scroll-behavior: smooth;
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
}

.bg {
  /* The image used */
  background-image: url(https://cdn.glitch.me/99974305-7adc-4084-b3b8-68d65b95b8a5%2Fpexels-frans-van-heerden-624015.jpg?v=1637849079286);

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
  
.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
  background-color: #111;
}

.caption span.border {
  color: #fff;
  padding: 18px;
  font-size: 25px;
}
    
h3 {
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}
  </style>
  <body>
<div class="bg">
  <div class="caption">
    <h1><span class="border">Jeverson Shim Ming Ming Store</span></h1>

</div>

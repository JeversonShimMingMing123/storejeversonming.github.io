<!DOCTYPE html>
<html>
  <head>
    <title>Jeverson Shim Ming Ming Store</title>
    <link
      rel="stylesheet"
      href="ttps://fonts.googleapis.com/css2?familyVarelaRound&family=Open+Sans&family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body {
      font-family: Montserrat;
    }

    .header {
      background-color: #4800ff;
      padding: 80px;
      background-repeat: no-repeat;
    }
    /* Style the navbar */
    #navbar {
      overflow: hidden;
      background-color: #333;
    }

    /* Navbar links */
    #navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px;
      text-decoration: none;
    }

    /* Page content */
    .content {
      padding: 16px;
    }

    /* The sticky class is added to the navbar with JS when it reaches its scroll position */
    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
    }

    /* Add some top padding to the page content to prevent sudden quick movement (as the navigation bar gets a new position at the top of the page (position:fixed and top:0) */
    .sticky + .content {
      padding-top: 60px;
    }
  </style>
  <body>
    <div id="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#featured">Featured</a>
      <a href="#catalog">Catalog</a>
      <a href="https://www.jeversonming.tk">Personal website</a>
    </div>
    <div class="header" id="home">
      <h1 style="text-align: center;">
        <img
          src="https://cdn.glitch.me/99974305-7adc-4084-b3b8-68d65b95b8a5%2FJeverson%20Shim%20Ming%20Ming%20Store.png?v=1637839694675"
          width="100px"
          class="center"
          class="avatar"
        />
        <br />
        Jeverson Shim Ming Ming Store
      </h1>
    </div>
    <h2 style="text-align: center" id="about">
      About This Store
    </h2>
    <h3>
      <label id="lblGreetings"></label>
    </h3>
    <hr />
    <div id="featured">
      <h1 style="text-align: center;">
        Featured
      </h1>
      <div class="w3-card-4">
        <img src="img_snowtops.jpg" alt="Alps" />
        <div class="w3-container w3-center">
          <p>The Italian / Austrian Alps</p>
        </div>
      </div>

      <script>
        $(document).ready(function() {
          // Add smooth scrolling to all links
          $("a").on("click", function(event) {
            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
              // Prevent default anchor click behavior
              event.preventDefault();

              // Store hash
              var hash = this.hash;

              // Using jQuery's animate() method to add smooth page scroll
              // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
              $("html, body").animate(
                {
                  scrollTop: $(hash).offset().top
                },
                800,
                function() {
                  // Add hash (#) to URL when done scrolling (default click behavior)
                  window.location.hash = hash;
                }
              );
            } // End if
          });
        });

        // When the user scrolls the page, execute myFunction
        window.onscroll = function() {
          myFunction();
        };

        // Get the navbar
        var navbar = document.getElementById("navbar");

        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;

        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky");
          } else {
            navbar.classList.remove("sticky");
          }
        }

        var myDate = new Date();
        var hrs = myDate.getHours();

        var greet;

        if (hrs < 12) greet = "Good Morning";
        else if (hrs >= 12 && hrs <= 17) greet = "Good Afternoon";
        else if (hrs >= 17 && hrs <= 24) greet = "Good Evening";

        document.getElementById("lblGreetings").innerHTML =
          "<b>" +
          greet +
          "</b> there! This store is another project by Jeverson Shim Ming Ming. Things we sell a lot of kinds of stuff. We do sell food and some of my second hand stuff. Let's click on the button below to see what does this store sell!";
      </script>
    </div>
  </body>
</html>

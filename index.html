<!DOCTYPE html>
<html>
  <head>
    <title>Jeverson Shim Ming Ming Store</title>
    <link
      rel="stylesheet"
      href="ttps://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a75c97315f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body {
      font-family: Montserrat;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      scroll-behavior: smooth;
    }

    header {
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #00ffcc;
    }

    h1 {
      margin: 0;
      text-align: center;
      width: 100%;
    }

    .navbar {
      width: 100%;
      background-color: #555;
      overflow: auto;
    }

    /* Navbar links */
    .navbar a {
      float: left;
      text-align: center;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    /* Navbar links on mouse-over */
    .navbar a:hover {
      background-color: #000;
    }

    /* Current/active navbar link */
    .active {
      background-color: #04AA6D;
    }

    /* Add responsiveness - will automatically display the navbar vertically instead of horizontally on screens less than 500 pixels */
    @media screen and (max-width: 500px) {
      .navbar a {
        float: none;
        display: block;
      }
    }

    .btn {
      background-color: #f4511e;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      opacity: 1;
      transition: 0.3s;
      position: relative;
      text-align: center;
    }

    .btn:hover {
      opacity: 0.6;
    }
    
    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <div class="navbar">
      <a class="active" href="#home"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="#about"><i class="fas fa-address-card"></i> About this Store</a>
      <a href="#catalog"><i class="fas fa-book"></i> Catalog</a>
      <a href="#"><i class="fas fa-comment-alt"></i> Feedback</a>
    </div>
    <header id="home">
      <h1 style="text-align: center">
        Jeverson Shim Ming Ming Store
      </h1>
    </header>
    <br />
    <about id="about">
      <img
        src="https://cdn.glitch.me/99974305-7adc-4084-b3b8-68d65b95b8a5%2FJeverson%20Shim%20Ming%20Ming%20Store.png?v=1637839694675"
        width="100px"
        class="center"
        class="frame"
      />
      <h1 style="text-align: center">
        About This Store
      </h1>
      <h3 style="text-align: justify">
        This store is another project by Jeverson Shim Ming Ming. We sell a lot
        of things such as second hand books and toys, bread/buns and so on,
        Click on the button below to go to the catalog section.
      </h3>
    </about>
    <div class="container">
      <button class="btn" class="center">Hover Over Me</button>
      <hr />
    </div>
  </body>
  <script>
    $(document).ready(function() {
      // Add smooth scrolling to all links
      $("a").on("click", function(event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top
            },
            800,
            function() {
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            }
          );
        } // End if
      });
    });
  </script>
</html>
